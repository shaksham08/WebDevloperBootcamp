<!DOCTYPE html>

    <link rel="stylesheet" href="colorgame.css">

    <title>Color Game</title>

<body>
    <h1>THE GREAT <br><span id=colorDisplay> RGB </span><br> GUESSING GAME </h1>

        <div class="square"></div>

    </div>

        </h2>
